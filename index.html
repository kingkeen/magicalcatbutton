<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // has the document monitor for clicks on the button for "cat-button"
    $("#cat-button").on("click", function() {

      // saves the URL to the variable so its easily callable later.
      var queryURL = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      // runs the querey to the API
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      // saves the call to API to the Response
      .done(function(response) {

        // calls the right portion of the received information from the API query
        var imageUrl = response.data.image_original_url;

        // creates the element needed for the HTML injection
        var catImage = $("<img>");

        // attaches the source URL and tags needed for the images injected to the HTML
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        // prepends the information to the beginning of the html added to the above div for every click. 
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
